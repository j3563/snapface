<div class="face-snap-card" [ngClass]="{ snapped: buttonText === 'Dislike...' }">
    <h2>{{ faceSnap.title | uppercase }}</h2>
    <a routerLink="/facesnaps">Back</a>
    <p> Cette magnifique photo a été mise en ligne {{ faceSnap.createdDate | date: 'le dd MMMM yyyy à HH:mm' }}</p>
    <img [src]="faceSnap.imageUrl" [alt] ="faceSnap.title ">
    <p>{{ faceSnap.description }}</p>
    <p *ngIf="faceSnap.location">Photo prise à {{ faceSnap.location }}</p>
    <p>
      <button (click)="onSnap()">{{ buttonText }}</button>
      <span [ngStyle]="{ color: 'rgb(0,' + faceSnap.snaps + ', 0)'}"> {{ faceSnap.snaps }}❤️  </span>
    </p>
    </div>
